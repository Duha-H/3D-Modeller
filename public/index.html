<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>3D City Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css">
    <script src="./main.js" type="module"></script>
    <script src="./js/gl-setup/gl-matrix-min.js" defer></script>


    <script id="vertex-shader" type="x-shader/x-vertex">
        precision highp float;

        attribute vec3 position;
        attribute vec3 color;
        attribute vec3 normal;
        varying vec3 vColor;
        varying vec3 vNormal;

        uniform mat4 modelMtx;
        uniform mat4 viewMtx;
        uniform mat4 projectionMtx;
        uniform mat4 normalMtx;
        varying mat4 vNormalMtx;

        void main() {
            vColor = color;
            vNormal = normal;
            vNormalMtx = normalMtx;
            //vec3 worldNormal = (normalMtx * vec4(vNormal, 1.0)).xyz;
            gl_Position = projectionMtx * viewMtx * modelMtx * vec4(position, 1);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;

        const vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));

        varying vec3 vColor;
        varying vec3 vNormal;
        varying mat4 vNormalMtx;

        void main() {
            vec4 diffuse = vec4(1.0, 1.0, 1.0, 1.0) * max(dot(vNormal, lightDir), 0.0);
            vec4 transformedNormal = vNormalMtx * vec4(vNormal, 1.0);
            float directional = max(dot(transformedNormal.xyz, lightDir), 0.0);
            vec3 ambient = vec3(0.5, 0.5, 0.5);
            vec3 vLighting = ambient + (directional * vec3(1, 1, 1));
            gl_FragColor = vec4(vColor * vLighting, 1);
        }
    </script>
</head>

<body class="container">
    <div id="content">
        <div id="controls">
            <h3>Controls!</h3>
        </div>
        <canvas id="canvas" width="1500" height="650">This browser does not seem to support WebGL</canvas>
    </div>
    <div id="snackbar"></div>
</body>

</html>
