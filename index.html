<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebGL Trial 2!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/main.css">
    <script src="public/gl-matrix-min.js" defer></script>
    <script src="public/cube.js" defer></script>
    <script src="public/main.js" defer></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
        precision highp float;

        attribute vec3 position;
        attribute vec3 color;
        varying vec3 vColor;

        uniform mat4 modelMtx;
        uniform mat4 viewMtx;
        uniform mat4 projectionMtx;

        void main() {
            vColor = color;
            gl_Position = projectionMtx * viewMtx * modelMtx * vec4(position, 1);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision highp float;

        varying vec3 vColor;

        void main() {
            gl_FragColor = vec4(vColor, 1);
        }
    </script>
</head>

<body class="container">
    <div id="header">
        <h1>blocks</h1>
    </div>
    <div id="content">
        <canvas width="500" height="500">This browser does not seem to support WebGL</canvas>
    </div>
    <div id="navigation">
        <p>UP ARROW to zoom in</p>
        <p>DOWN ARROW to zoom out</p>
        <p>Mouse click-and-drag to adjust view</p>
    </div>
    <div id="sidebar">
        <p>world navigation and page controls will probably go here</p>
    </div>
</body>
</html>
